<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internet and the Irony</title>

    <style>
        /* --- Full screen gradient background --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4CAF50, #D7E647, #4CAF50);
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* --- Centered container --- */
        .container {
            text-align: center;
            color: rgb(28, 66, 194);
        }

        /* --- Small text on top --- */
        .subtitle {
            font-size: 12px;
            letter-spacing: 1cap;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: uprise 1s ease-out forwards;
        }

        /* --- Big white title --- */
        .title {
            font-size: 60px;
            font-weight: 900;
            line-height: 1.1;
            margin: 0;
            animation: uprise 1s ease-out forwards;
            animation-delay: 0.3s; /* délai pour que le titre arrive après le sous-titre */
        }

        /* --- Uprise animation --- */
        @keyframes uprise {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <p class="subtitle">LANGUE SPÉCIALISÉE CLUB</p>
        <h1 class="title">INTERNET AND<br>THE IRONY</h1>
    </div>

</body>
</html>
